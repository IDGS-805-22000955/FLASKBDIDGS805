<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Horizonte de Sucesos</title>
    <style>

        :root {
            --bg-color: #05000a;
            --accent-fire: #ff5722;
            --accent-void: #7c4dff;
            --text-color: #ffffff;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Montserrat', sans-serif;
        }


        #vortex-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }


        .scene-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            perspective: 1000px;
        }

        .black-hole-container {
            position: absolute;
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .event-horizon {
            width: 150px;
            height: 150px;
            background: #000;
            border-radius: 50%;
            position: relative;
            z-index: 5;
            box-shadow: inset 0 0 50px #000;
        }

        .accretion-disk {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            z-index: 4;
            background: conic-gradient(
                from 0deg,
                transparent 0%,
                var(--accent-fire) 20%,
                var(--accent-void) 40%,
                transparent 60%,
                var(--accent-fire) 80%,
                transparent 100%
            );
            box-shadow:
                0 0 60px 20px rgba(255, 87, 34, 0.7),
                0 0 150px 50px rgba(124, 77, 255, 0.4);
            filter: blur(5px);
            animation: spin-disk 2s linear infinite;
        }


        .content-box {
            position: relative;
            z-index: 20;
            text-align: center;
            color: var(--text-color);
            transition: transform 0.1s ease-out;
            mix-blend-mode: lighten;
        }

        h1.glitch-404 {
            font-size: 12rem;
            font-weight: 900;
            margin: 0;
            line-height: 0.9;
            position: relative;
            text-shadow:
                3px 0px 0px var(--accent-fire),
                -3px 0px 0px var(--accent-void);
            animation: tear-text 3s infinite alternate-reverse;
        }

        h2 {
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-top: 10px;
            text-shadow: 0 0 10px rgba(0,0,0,0.8);
        }

        p {
            font-size: 1.1rem;
            opacity: 0.8;
            max-width: 500px;
            margin: 20px auto;
            text-shadow: 0 0 10px black;
        }

        .escape-btn {
            display: inline-block;
            padding: 15px 40px;
            margin-top: 30px;
            background: transparent;
            color: var(--accent-fire);
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
            border: 2px solid var(--accent-fire);
            position: relative;
            overflow: hidden;
            transition: all 0.4s;
            box-shadow: 0 0 20px rgba(255, 87, 34, 0.3);
        }

        .escape-btn:hover {
            background: var(--accent-fire);
            color: white;
            box-shadow: 0 0 50px rgba(255, 87, 34, 0.8);
        }


        @keyframes spin-disk {
            100% { transform: rotate(360deg); }
        }

        @keyframes tear-text {
            0% { text-shadow: 3px 0px 0px var(--accent-fire), -3px 0px 0px var(--accent-void); clip-path: inset(0 0 0 0); transform: skew(0deg); }
            20% { text-shadow: 3px 0px 0px var(--accent-fire), -3px 0px 0px var(--accent-void); clip-path: inset(0 0 0 0); transform: skew(0deg); }
            21% { text-shadow: -3px 0px 0px var(--accent-fire), 3px 0px 0px var(--accent-void); clip-path: inset(10% 0 40% 0); transform: skew(3deg); }
            23% { text-shadow: 3px 0px 0px var(--accent-fire), -3px 0px 0px var(--accent-void); clip-path: inset(40% 0 10% 0); transform: skew(-3deg); }
            25% { text-shadow: 3px 0px 0px var(--accent-fire), -3px 0px 0px var(--accent-void); clip-path: inset(0 0 0 0); transform: skew(0deg); }
            100% { text-shadow: 3px 0px 0px var(--accent-fire), -3px 0px 0px var(--accent-void); }
        }

        @media (max-width: 768px) {
            h1.glitch-404 { font-size: 8rem; }
            .black-hole-container { transform: scale(0.7); }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>

    <canvas id="vortex-canvas"></canvas>

    <div class="scene-container">
        <div class="black-hole-container">
            <div class="accretion-disk"></div>
            <div class="event-horizon"></div>
        </div>

        <div class="content-box" id="content-text">
            <h1 class="glitch-404">404</h1>
            <h2>Singularidad Detectada</h2>
            <p>La URL ha cruzado el horizonte de sucesos. La informaci√≥n ya no puede escapar.</p>
            <a href="/" class="escape-btn">Iniciar Propulsores de Escape</a>
        </div>
    </div>

    <script>

        const canvas = document.getElementById('vortex-canvas');
        const ctx = canvas.getContext('2d');
        let w, h, centerX, centerY;

        function resize() {
            w = canvas.width = window.innerWidth;
            h = canvas.height = window.innerHeight;
            centerX = w / 2;
            centerY = h / 2;
        }

        resize();
        window.addEventListener('resize', resize);

        const numParticles = 400;
        const particles = [];
        const maxRadius = Math.sqrt(w*w + h*h) / 1.5;

        class Particle {
            constructor() {
                this.reset(true);
            }

            reset(initial = false) {
                this.angle = Math.random() * Math.PI * 2;
                this.radius = initial ? Math.random() * maxRadius : maxRadius;
                this.speed = Math.random() * 0.02 + 0.01;
                this.suctionSpeed = Math.random() * 1.5 + 0.5;
                this.size = Math.random() * 2 + 0.5;
                this.opacity = Math.random() * 0.8 + 0.2;
            }

            update() {
                this.angle += this.speed;
                this.radius -= this.suctionSpeed;

                if (this.radius < 200) {
                     this.speed += 0.001;
                     this.suctionSpeed += 0.05;
                }
                if (this.radius < 10) {
                    this.reset();
                }

                this.x = centerX + Math.cos(this.angle) * this.radius;
                this.y = centerY + Math.sin(this.angle) * this.radius;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity * (this.radius / maxRadius)})`;
                ctx.fill();
            }
        }

        for (let i = 0; i < numParticles; i++) {
            particles.push(new Particle());
        }

        function animate() {
            ctx.fillStyle = 'rgba(5, 0, 10, 0.3)';
            ctx.fillRect(0, 0, w, h);

            particles.forEach(p => {
                p.update();
                p.draw();
            });

            requestAnimationFrame(animate);
        }

        animate();

        const contentText = document.getElementById('content-text');
        document.addEventListener('mousemove', (e) => {
            let xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            let yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            contentText.style.transform = `translate(${xAxis}px, ${yAxis}px)`;
        });

    </script>
</body>
</html>
